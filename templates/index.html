<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ReferenceBook</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
   <header id="header">
   	  <div class="header_head">
   	  	<div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="head_name">
                        <h1>Космические аппараты</h1>
                    </div>
                </div>
            </div>
   	  		<div class="row">
   	  			<div class="col-lg-12 col-md-12 col-sm-12 col-12">
   	  				<nav class="menu">
   	  					<a href="/" class="element_1">Главная</a>
   	  					<a href="edit/" class="element_2">Создание</a>
   	  				</nav>
   	  		    </div>
   	  	    </div>
   	    </div>
      </div>
   </header>
   <section id="base">
       <div class="base_db">
           <div class="container">
               <div class="row">
                   <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                       <table border="1" class="db_integration">
                           <tr><th>Название</th>
                               <th>Страна</th>
                               <th>Производитель</th>
                               <th>Задача</th>
                               <th>Орбита</th>
                               <th>Год запуска</th>
                               <th>Удаление объекта</th></tr>
                           {% for item in spacecrafts_list %}
                               <tr><td><a class="full_info" href="info/{{item.id}}">{{ item.name }}</a></td>
                                   <td>{{item.country }}</td>
                                   <td>{{item.manufacturer }}</td>
                                   <td>{{item.purpose }}</td>
                                   <td>{{item.orbit }}</td><td>{{item.year }}</td>
                                   <td><a class="trash" href="delete/{{item.id}}"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td></tr>
                           {% endfor %}
                       </table>
                   </div>
               </div>
           </div>
       </div>
   </section>
   <footer id="footer">
       <div class="footer_end">
           <div class="container">
               <div class="row">
                 <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                     <div class="end_info">
                         <div class="authors">Автор:</div>
                         <div class="author_1">Шатохин Е.О.</div>

                     </div>
                 </div>
               </div>
           </div>
       </div>
   </footer>
 <script type="text/javascript" src="/static/js/script.js"></script>
 <script src="https://use.fontawesome.com/b1e291745d.js"></script>
</body>
</html>
