{% extends 'base.html' %}
{% block content %}
   <section id="information">
       <div class="information_individual">
           <div class="container">
               <div class="row">
                 <div class="col-12">
                     <div class="individual" >
                          <div class="title_article" id="article">
                              <p>
                              {% if article.image %}
                                   <img src="{{ article.image.url }}">

                              {% endif %}
                              </p>
                               <h1 id="title_article">{{ article.title }}</h1>
                               <p>{{ article.content }}</p>
                          </div>
                       <div class="individual_links" id="indiv_links">
                        <a href="fix_article">Редактировать статью</a>
                        <a href="delete_article">Удалить статью</a>
                       </div>
                     </div>
                 </div>
               </div>
               <div class="row">
                   <div class="col-lg-12">
                       <div class="article_create" id="article_form">
                           <div class ="title_edit"><h2>Создание статьи</h2></div>
                             <form method="POST" action="edit_article/" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input class="article_content " type="file" name="myfile">
                            <input required class="article_content" type="text" name="title" placeholder="Название" size="70"><br/>
                            <textarea class='article_content'placeholder="Содержание"  name="content"></textarea><br/>
                            <br/>
                            <input id="submit" type="submit" value="Добавить" >
                        </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>

{% endblock %}
