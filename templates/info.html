<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ReferenceBook</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
   <header id="header">
   	  <div class="header_head">
   	  	<div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="head_name">
                        <h1>Космические аппараты</h1>
                    </div>
                </div>
            </div>
   	  		<div class="row">
   	  			<div class="col-lg-12 col-md-12 col-sm-12 col-12">
   	  				<nav class="menu">
   	  					<a href="/" class="element_1">Главная</a>
   	  					<a href="edit/" class="element_2">Создание</a>
   	  				</nav>
   	  		    </div>
   	  	    </div>
   	    </div>
      </div>
   </header>
   <section id="information">
       <div class="information_individual">
           <div class="container">
               <div class="row">
                 <div class="col-12">
                     <div class="individual" id="article">
                          <div class="title_article"><h1>{{ article.title }}</h1></div>
                         <div><p>{{ article.content }}</p></div>
                     </div>
                 </div>
               </div>
               <div class="row">
                   <div class="col-lg-12">
                       <div class="article_create">
                           <div class ="title_edit"><h2>Редактирование статьи</h2></div>
                             <form method="POST" action="edit_article/">
                            {% csrf_token %}
                            <input class="article_content" type="text" name="title" placeholder="Название" size="70"><br/>

                                 <textarea class='article_content'placeholder="Содержание"  name="content"></textarea><br/>
                            <br/>
                            <input id="submit" type="submit" value="Добавить">
                        </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>
   <footer id="footer">
       <div class="footer_end">
           <div class="container">
               <div class="row">
                 <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                     <div class="end_info">
                         <div class="authors">Автор:</div>
                         <div class="author_1">Шатохин Е.О.</div>

                     </div>
                 </div>
               </div>
           </div>
       </div>
   </footer>
 <script type="text/javascript" src="/static/js/script.js"></script>
 <script src="https://use.fontawesome.com/b1e291745d.js"></script>
</body>
</html>
